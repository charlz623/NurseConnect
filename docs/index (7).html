<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form - NurseConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
	<!-- Navigation Bar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10">
    <h1 class="text-2xl font-bold text-blue-800">NurseConnect</h1>
  </nav>
  <div class="max-w-4xl mx-auto p-6">
	<a href="https://charlz623.github.io/NurseConnect/index.html" class="text-blue-600 hover:underline">&larr; Back to Home</a>
  </div>
  <section id="contact" class="bg-white mx-6 my-8 p-6 rounded-2xl shadow max-w-2xl mx-auto">
    <h2 class="text-xl font-semibold mb-4">ðŸ“¬ Contact Us</h2>
    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Your Name</label>
        <input type="text" class="w-full mt-1 p-2 border rounded" placeholder="Enter your name" required />
      </div>
      <div>
        <label class="block text-sm font-medium">Email Address</label>
        <input type="email" class="w-full mt-1 p-2 border rounded" placeholder="Enter your email" required />
      </div>
      <div>
        <label class="block text-sm font-medium">Your Message</label>
        <textarea class="w-full mt-1 p-2 border rounded" rows="4" placeholder="Your question or feedback" required></textarea>
      </div>
      <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-900">Submit</button>
    </form>
  </section>
  <!-- Footer -->
  <footer class="mt-8 text-center text-gray-600 text-sm pb-4">
    &copy; 2025 NurseConnect. By Johanna Marie V. Patron.
  </footer>
</body>
</html>
